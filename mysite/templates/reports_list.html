{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Reports</h2>
    <p>
      <a href="{% url 'upload_data' %}" class="btn btn-primary">Upload book</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Date</th>
        <th>Data</th>
        <th>Report</th>
      </tr>
    </thead>
    <tbody>
      {% for report in reports_list %}
        <tr>
          <td>{{ report.category }}</td>
          <td>{{ report.name }}</td>
          <td>{{ report.date }}</td>

          <td>
            <a href="{{ report }}" download> Download Document </a>
          </td>
 <td>
     <a href="{% url 'download'  pk=report.pk%}" >Download  Report</a>
 </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
